    <script>
        // ç”¨æˆ·ç®¡ç†æ¨¡å—
        const UserManager = {
            // è·å–æ‰€æœ‰ç”¨æˆ·
            getUsers: function() {

            // ä¿å­˜ç”¨æˆ·ï¼ˆæ–°å¢ï¼šç¡®ä¿æ•°æ®åŒæ­¥å†™å…¥ï¼‰
            saveUsers: function(users) {

            // ç™»å½•ç”¨æˆ·
            login: function(username, password) {

                const user = users.find(user => user.username === username && user.password === password);
                
                if (user) {

            // è·å–å½“å‰ç”¨æˆ·
            getCurrentUser: function() {

            // æ›´æ–°ç”¨æˆ·æœ€ä½³æ—¶é—´ï¼ˆä¿®æ”¹ï¼šç¡®ä¿å¿…ç„¶æ›´æ–°æ¸¸æˆæ¬¡æ•°ï¼Œè¿”å›å®Œæ•´ç”¨æˆ·æ•°æ®ï¼‰
            updateBestTime: function(username, time) {
                const users = this.getUsers();
                const userIndex = users.findIndex(user => user.username === username);
                
                if (userIndex !== -1) {
                    const user = users[userIndex];

                    const oldBestTime = user.bestTime;

                    // å¦‚æœè¿™æ˜¯ç”¨æˆ·çš„ç¬¬ä¸€æ¬¡å®Œæˆæˆ–è€…æ—¶é—´æ¯”ä¹‹å‰çš„æœ€ä½³æ—¶é—´çŸ­
                    if (!user.bestTime || time < user.bestTime) {

                    // ä¿å­˜å¹¶è¿”å›å®Œæ•´ç»“æœ

            getRankings: function() {

                const rankedUsers = users

            currentImage: 1,

            // åˆ›å»ºæ‹¼å›¾
            createPuzzle: function() {

                // åˆ›å»ºæ‹¼å›¾å—ï¼ˆæŒ‰æ­£ç¡®é¡ºåºï¼‰
                for (let i = 0; i < this.size * this.size; i++) {

            // è·å–å½“å‰é€‰æ‹©çš„å›¾ç‰‡URL
            getImageUrl: function() {

            },
            
            // ç§»åŠ¨æ‹¼å›¾å—
            movePiece: function(pieceIndex) {
                if (!this.isPlaying) return;
                
                const row = Math.floor(pieceIndex / this.size);
                const col = pieceIndex % this.size;
                const emptyRow = Math.floor(this.emptyIndex / this.size);
                const emptyCol = this.emptyIndex % this.size;
                
                // æ£€æŸ¥æ˜¯å¦ç›¸é‚»ï¼ˆä¸Šä¸‹å·¦å³ï¼‰
                const isAdjacent = (Math.abs(row - emptyRow) === 1 && col === emptyCol) ||

                if (isAdjacent) {
                    // äº¤æ¢æ‹¼å›¾å—ï¼ˆä¿®å¤æ ¸å¿ƒï¼šæ­£ç¡®å¤„ç†äº‹ä»¶ç›‘å¬ï¼‰
                    this.swapPieces(pieceIndex, this.emptyIndex);

                    if (this.checkCompletion()) {

            // äº¤æ¢æ‹¼å›¾å—ï¼ˆä¿®å¤äº‹ä»¶ç›‘å¬é€»è¾‘ï¼‰
            swapPieces: function(index1, index2) {
                const pieces = document.querySelectorAll('.puzzle-piece');
                const piece1 = pieces[index1];
                const piece2 = pieces[index2];
                
                // äº¤æ¢èƒŒæ™¯å›¾ç‰‡å’Œä½ç½®
                const tempBg = piece1.style.backgroundImage;

                piece1.style.backgroundImage = piece2.style.backgroundImage;

                // äº¤æ¢emptyç±»å’Œç‚¹å‡»äº‹ä»¶ï¼ˆä¿®å¤æ ¸å¿ƒï¼‰
                if (piece1.classList.contains('empty')) {

                }
            },
            
            // æ£€æŸ¥æ˜¯å¦å®Œæˆï¼ˆä¿®å¤æ ¸å¿ƒï¼šç”¨data-indexåˆ¤æ–­ï¼‰
            checkCompletion: function() {
                const pieces = document.querySelectorAll('.puzzle-piece');
                for (let i = 0; i < pieces.length; i++) {
                    // æ¯ä¸ªä½ç½®çš„æ‹¼å›¾å—data-indexåº”ç­‰äºå…¶å®¹å™¨ç´¢å¼•i
                    if (parseInt(pieces[i].dataset.index) !== i) {

            },
            
            // æ¸¸æˆå®Œæˆï¼ˆæ ¸å¿ƒä¿®å¤ï¼šå¼‚æ­¥æ›´æ–°+å®Œæ•´æç¤ºï¼‰
            gameComplete: async function() {

                    const result = await UserManager.updateBestTime(currentUser, finishTime);

                        if (result.newRecord) {

                        } else {

                    // æœªç™»å½•ç”¨æˆ·ä¹Ÿæ˜¾ç¤ºå®Œæ•´å®Œæˆä¿¡æ¯
                    this.showMessage(`æ­å–œå®Œæˆï¼ç”¨æ—¶: ${formattedTime}, æ­¥æ•°: ${finishMoves}\nç™»å½•åå¯ä¿å­˜è®°å½•åˆ°æ’è¡Œæ¦œ`, 'success');
                }
            },
            
            // å¼€å§‹æ¸¸æˆ
            startGame: function() {
                if (!UserManager.getCurrentUser()) {
                    this.showMessage('è¯·å…ˆç™»å½•ï¼Œç™»å½•åå¯ä¿å­˜è®°å½•åˆ°æ’è¡Œæ¦œ', 'error');
                    return;
                }
                
                this.isPlaying = true;
                this.moves = 0;
                this.seconds = 0;
                
                // æ‰“ä¹±æ‹¼å›¾ï¼ˆä¿®å¤ï¼šç¡®ä¿å¯è¿˜åŸï¼‰
                this.shufflePuzzle();
                
                // å¯åŠ¨è®¡æ—¶å™¨
                clearInterval(this.timer);
                this.timer = setInterval(() => {
                    this.seconds++;
                    this.updateDisplay();
                }, 1000);
                
                this.updateDisplay();
                this.showMessage('æ¸¸æˆå¼€å§‹ï¼åŠ æ²¹ï½', 'success');
            },
            
            // æ‰“ä¹±æ‹¼å›¾ï¼ˆä¿®å¤ï¼šç¡®ä¿3x3æ‹¼å›¾å¯è¿˜åŸï¼‰
            shufflePuzzle: function() {
                let moves = 0;
                // æ‰§è¡Œè¶³å¤Ÿå¤šçš„æœ‰æ•ˆç§»åŠ¨ï¼ˆç¡®ä¿å¯è¿˜åŸï¼‰
                while (moves < 200) {
                    const possibleMoves = this.getPossibleMoves();
                    if (possibleMoves.length === 0) break;
                    
                    const randomIndex = Math.floor(Math.random() * possibleMoves.length);
                    const targetIndex = possibleMoves[randomIndex];
                    
                    // äº¤æ¢å¹¶æ›´æ–°ç©ºå—ä½ç½®
                    this.swapPieces(targetIndex, this.emptyIndex);
                    this.emptyIndex = targetIndex;
                    moves++;
                }
                this.moves = 0; // é‡ç½®æ­¥æ•°ï¼ˆæ‰“ä¹±ä¸ç®—ç©å®¶æ­¥æ•°ï¼‰
            },
            
            // è·å–å¯èƒ½çš„ç§»åŠ¨ï¼ˆç©ºå—å‘¨å›´çš„å—ï¼‰
            getPossibleMoves: function() {
                const moves = [];
                const row = Math.floor(this.emptyIndex / this.size);
                const col = this.emptyIndex % this.size;
                
                if (row > 0) moves.push(this.emptyIndex - this.size); // ä¸Š
                if (row < this.size - 1) moves.push(this.emptyIndex + this.size); // ä¸‹
                if (col > 0) moves.push(this.emptyIndex - 1); // å·¦
                if (col < this.size - 1) moves.push(this.emptyIndex + 1); // å³
                
                return moves;
            },
            
            // é‡ç½®æ¸¸æˆ
            resetGame: function() {
                this.isPlaying = false;
                clearInterval(this.timer);
                this.moves = 0;
                this.seconds = 0;
                this.emptyIndex = 8; // é‡ç½®ç©ºå—ä½ç½®åˆ°æœ€å
                this.createPuzzle();
                this.updateDisplay();
                this.showMessage('æ¸¸æˆå·²é‡ç½®ï¼Œç‚¹å‡»å¼€å§‹é‡æ–°æŒ‘æˆ˜', 'success');
            },
            
            // æ›´æ–°æ˜¾ç¤º
            updateDisplay: function() {
                document.getElementById('time').textContent = this.formatTime(this.seconds);
                document.getElementById('moves').textContent = this.moves;
            },
            
            // æ ¼å¼åŒ–æ—¶é—´
            formatTime: function(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            },
            
            // æ˜¾ç¤ºæ¶ˆæ¯ï¼ˆä¿®å¤ï¼šæ”¯æŒæ¢è¡Œæ˜¾ç¤ºï¼‰
            showMessage: function(message, type) {
                const messageEl = document.getElementById('game-message');
                messageEl.textContent = message;
                messageEl.className = `message ${type}`;
                messageEl.style.display = 'block';
                messageEl.style.whiteSpace = 'pre-line'; // æ”¯æŒæ¢è¡Œç¬¦\n
                
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000); // å»¶é•¿æç¤ºæ˜¾ç¤ºæ—¶é—´åˆ°5ç§’
            }
        };

        // ç•Œé¢ç®¡ç†æ¨¡å—ï¼ˆä¿®æ”¹ï¼šé€‚é…å¼‚æ­¥æ“ä½œï¼‰
        const UIManager = {
            // åˆå§‹åŒ–ç•Œé¢
            init: function() {
                this.checkLoginStatus();
                this.setupEventListeners();
                PuzzleGame.init();
                // åˆå§‹åŒ–æ—¶å¼ºåˆ¶æ›´æ–°æ’è¡Œæ¦œ
                setTimeout(updateRankings, 300);
            },
            
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            checkLoginStatus: function() {
                const currentUser = UserManager.getCurrentUser();
                
                if (currentUser) {
                    this.showUserInfo(currentUser);
                } else {
                    this.showLoginForm();
                }
            },
            
            // æ˜¾ç¤ºç™»å½•è¡¨å•
            showLoginForm: function() {
                document.getElementById('user-info').style.display = 'none';
                document.querySelector('.auth-section h2').textContent = 'ç”¨æˆ·ç™»å½•/æ³¨å†Œ';
            },
            
            // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
            showUserInfo: function(username) {
                document.getElementById('current-user').textContent = username;
                document.getElementById('user-info').style.display = 'block';
                document.querySelector('.auth-section h2').textContent = 'ç”¨æˆ·ä¿¡æ¯';
            },
            
            // è®¾ç½®äº‹ä»¶ç›‘å¬ï¼ˆä¿®æ”¹ï¼šé€‚é…å¼‚æ­¥æ³¨å†Œ/ä¿®æ”¹å¯†ç ï¼‰
            setupEventListeners: function() {
                // ç™»å½•æŒ‰é’®
                document.getElementById('login-btn').addEventListener('click', () => {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    if (!username || !password) {
                        this.showAuthMessage('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                        return;
                    }
                    
                    const result = UserManager.login(username, password);
                    
                    if (result.success) {
                        this.showAuthMessage(result.message, 'success');
                        this.checkLoginStatus();
                        // ç™»å½•åæ›´æ–°æ’è¡Œæ¦œ
                        setTimeout(updateRankings, 300);
                    } else {
                        this.showAuthMessage(result.message, 'error');
                    }
                });
                
                // æ³¨å†ŒæŒ‰é’®ï¼ˆå¼‚æ­¥å¤„ç†ï¼‰
                document.getElementById('register-btn').addEventListener('click', async () => {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    if (!username || !password) {
                        this.showAuthMessage('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                        return;
                    }
                    
                    const result = await UserManager.register(username, password);
                    this.showAuthMessage(result.message, result.success ? 'success' : 'error');
                    
                    if (result.success) {
                        // æ³¨å†Œåæ›´æ–°æ’è¡Œæ¦œ
                        setTimeout(updateRankings, 300);
                    }
                });
                
                // ä¿®æ”¹å¯†ç æŒ‰é’®ï¼ˆå¼‚æ­¥å¤„ç†ï¼‰
                document.getElementById('change-password-btn').addEventListener('click', async () => {
                    const newPassword = document.getElementById('new-password').value;
                    const currentUser = UserManager.getCurrentUser();
                    
                    if (!newPassword) {
                        this.showAuthMessage('è¯·è¾“å…¥æ–°å¯†ç ', 'error');
                        return;
                    }
                    
                    const result = await UserManager.changePassword(currentUser, newPassword);
                    this.showAuthMessage(result.message, result.success ? 'success' : 'error');
                    
                    if (result.success) {
                        document.getElementById('new-password').value = '';
                        // ä¿®æ”¹å¯†ç åæ›´æ–°æ’è¡Œæ¦œ
                        setTimeout(updateRankings, 300);
                    }
                });
                
                // é€€å‡ºç™»å½•æŒ‰é’®
                document.getElementById('logout-btn').addEventListener('click', () => {
                    UserManager.logout();
                    this.checkLoginStatus();
                    this.showAuthMessage('å·²é€€å‡ºç™»å½•', 'success');
                    // é€€å‡ºåæ›´æ–°æ’è¡Œæ¦œ
                    setTimeout(updateRankings, 300);
                });
            },
            
            // æ˜¾ç¤ºè®¤è¯æ¶ˆæ¯
            showAuthMessage: function(message, type) {
                const messageEl = document.getElementById('auth-message');
                messageEl.textContent = message;
                messageEl.className = `message ${type}`;
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        };

        // æ›´æ–°æ’è¡Œæ¦œï¼ˆæ ¸å¿ƒï¼šç¡®ä¿æ¯æ¬¡è¯»å–æœ€æ–°æ•°æ®ï¼‰
        function updateRankings() {
            // å¼ºåˆ¶é‡æ–°è¯»å–æœ€æ–°çš„ç”¨æˆ·æ•°æ®
            const rankings = UserManager.getRankings();
            const rankingList = document.getElementById('ranking-list');
            const currentUser = UserManager.getCurrentUser();
            
            rankingList.innerHTML = '';
            
            if (rankings.length === 0) {
                rankingList.innerHTML = '<li class="ranking-item">æš‚æ— ç©å®¶è®°å½•ï¼Œå¿«æ¥åˆ›é€ ç¬¬ä¸€ä¸ªè®°å½•å§ï¼</li>';
                return;
            }
            
            // é‡æ–°æ¸²æŸ“æ’è¡Œæ¦œï¼ˆæ˜¾ç¤ºæ’åã€ç”¨æˆ·åã€æœ€ä½³æ—¶é—´ï¼‰
            rankings.forEach((user, index) => {
                const item = document.createElement('li');
                item.className = 'ranking-item';
                
                // å½“å‰ç™»å½•ç”¨æˆ·é«˜äº®
                if (currentUser && user.username === currentUser) {
                    item.classList.add('current-user');
                }
                
                // æ˜¾ç¤ºæ’åï¼ˆå‰3åæ·»åŠ ç‰¹æ®Šæ ‡è®°ï¼‰
                let rankText = index + 1;
                if (index === 0) rankText = 'ğŸ¥‡ ' + rankText;
                if (index === 1) rankText = 'ğŸ¥ˆ ' + rankText;
                if (index === 2) rankText = 'ğŸ¥‰ ' + rankText;
                
                item.innerHTML = `
                    <div class="rank">${rankText}</div>
                    <div class="user-info">${user.username}<br><small>æ¸¸æˆæ¬¡æ•°: ${user.gamesPlayed}</small></div>
                    <div class="time">${PuzzleGame.formatTime(user.bestTime)}</div>
                `;
                
                rankingList.appendChild(item);
            });
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', function() {
            UIManager.init();
            // é¢å¤–æ·»åŠ ä¸€æ¬¡åˆå§‹åŒ–æ›´æ–°ï¼ˆåŒé‡ä¿éšœï¼‰
            setTimeout(updateRankings, 500);
        });
    </script>
